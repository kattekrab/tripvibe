    <!-- nearby -->
    <div class="row no-bottom-margin" style="height: 40vh;">
        <div class="container list-header col s12 m12 l12">
          <div class="col s10"><span class="title"><h6>Options nearby</h6></span></div>
          <div class="col s2"><a class="btn-flat" (click)="refresh()"><i class="material-icons icon-big-white">cached</i></a></div>
        </div>
        <div class="center list-preload" *ngIf="!loaded">
          <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                  <div class="circle"></div>
              </div><div class="gap-patch">
                  <div class="circle"></div>
              </div><div class="circle-clipper right">
                  <div class="circle"></div>
              </div>
              </div>
          </div>
      </div>
        <ul class="collection no-top-margin" *ngIf="loaded">
          <li class="collection-item avatar" *ngFor="let departure of departures">
            <div class="row no-bottom-margin">
              <div class="col s8 no-margin">
                <i class="material-icons circle transport_mode_icon" [ngClass]="getTypeColor(departure.type)">{{getTypeIcon(departure.type)}}</i>
                <span class="title">{{departure.number}} </span><span>{{departure.stopName}}</span>
                <p class="description-font">{{departure.direction}}
                  <br>
                  {{departure.type}} | {{getETA(departure.departureTime)}} min
                </p>
              </div>
              <div class="col s4 ">
                <div class="row top-margin">
                  <!-- <div class="col s12 valign-wrapper center-align">
                    <span class="badge" data-badge-caption="min">{{getETA(departure.departureTime)}}</span>
                  </div> -->
                  <div class="col s12 valign-wrapper center-align">
                    <app-crowdedness-indicator [capacity]="departure.capacity"></app-crowdedness-indicator>
                  </div>
                </div>
              </div>
              <br>
            </div>
          </li>
        </ul>
      </div>
